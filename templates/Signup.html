{% extends 'base.html' %}
{% block content %}


    <!-- The Modal (contains the Sign Up form) -->
    <h1>Signup</h1>
    <div class="container">
        <div class="row">
            <div class="col-5"><br>
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4"></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputUsername4"></label>
                            <input type="text" class="form-control" id="inputUsername4" placeholder="Username" name="username" maxlength="16" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4"></label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword5"></label>
                            <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="56 Main Rd">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-7">
                            <label for="inputZip">Post Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary LoginButton">Sign Up</button>
                    {% if error %}
                        <div style="color: red">ERROR: {{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
