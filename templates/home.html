{% extends 'base.html' %}
{% block content %}

<div id="welcome">Welcome to Stock Minder!</div>


<div class="container-fluid">
    <div>
            <h1>MANAGE YOUR STOCKS</h1>

        </div>
    <div class="row">
        <div class="col-5">
            <div id="price_graph"></div>
            <p>This is a live update for blah blah blah.....</p>
            <div id="predictionBox">waiting for prediction...</div>
            <a class="btn btn-link LoginButton" href="{% if session.username %}{{ url_for('stocks') }}{% else %}{{ url_for('signup') }}{% endif %}">Start Investing</a>
        </div>
        <div class="col-7" style="{text-align: center}">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.kiplinger.com/slideshow/investing/T052-S001-10-small-cap-growth-stocks-to-buy-now/images/intro.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://financialpostcom.files.wordpress.com/2016/10/shell.jpg?quality=80&strip=all&w=780" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.moneywise.co.uk/sites/default/files/styles/node_main/public/images/articles/open-banking-what-means-web.jpg?itok=kO_z6RRd" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block graph_js %}

    <script src="{{ url_for('static', filename='js/live_price_graph.js') }}"></script>

{% endblock %}
